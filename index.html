<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Programlama Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SQL Programlama Quiz</h1>
            <p>Veritabanı Yönetim Sistemleri II - SQL Programlama Konuları</p>
        </header>

        <div class="quiz-section">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-counter">
                <span id="current-question">1</span> / <span id="total-questions">33</span>
            </div>

            <div class="quiz-container" id="quiz-container">
                <!-- Sorular buraya dinamik olarak eklenecek -->
            </div>

            <div class="navigation">
                <button id="prev-btn" class="nav-btn" disabled>Önceki</button>
                <button id="next-btn" class="nav-btn">Sonraki</button>
                <button id="finish-btn" class="nav-btn finish-btn" style="display: none;">Tamamla</button>
            </div>
        </div>

        <div class="results-section" id="results-section" style="display: none;">
            <h2>Quiz Sonuçları</h2>
            <div class="score-display">
                <div class="score-circle">
                    <span id="score-percentage">0%</span>
                </div>
                <div class="score-details">
                    <p><strong>Doğru Cevaplar:</strong> <span id="correct-answers">0</span></p>
                    <p><strong>Yanlış Cevaplar:</strong> <span id="wrong-answers">0</span></p>
                    <p><strong>Toplam Puan:</strong> <span id="total-score">0</span>/33</p>
                </div>
            </div>
            <button id="restart-btn" class="nav-btn">Tekrar Başla</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
